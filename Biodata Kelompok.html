  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0000, #3b0000, #660000);
      color: #f5f2e7;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px 20px;
      text-align: center;
      font-size: 2.4em;
      font-weight: bold;
      border-bottom: 3px solid #ff0000;
      letter-spacing: 2px;
      color: #ff4d4d;
      text-shadow: 0 0 15px #800000;
      font-family: 'Merriweather', serif;
}
    nav {
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1.2s ease;
    }
    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #ff3333;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ffcc66;
      text-shadow: 0 0 10px #ff3333;
    }
    nav a:hover::after {
      width: 100%;
    }
    section {
      background: rgba(0, 0, 0, 0.65);
      margin: 50px auto;
      padding: 40px;
      max-width: 1200px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 40px;
      text-shadow: 0 0 12px #660000;
      font-family: 'Merriweather', serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      justify-items: center;
    }
     .card {
      background: rgba(25, 25, 25, 0.9);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #ff4d4d;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.35);
      color: #f5f2e7;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      width: 90%;
      max-width: 320px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease forwards;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,0,0,0.15), rgba(255,255,0,0.05));
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .card:hover::before { opacity: 1; }
    .card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.7);
    }
    .card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #ff3333;
      margin-bottom: 18px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card:hover img { transform: scale(1.1); }

    .card h2 {
      margin: 12px 0 10px;
      color: #ff4d4d;
      border-bottom: 2px solid #ff3333;
      padding-bottom: 6px;
      font-size: 1.2em;
   
    }

    .info { font-size: 0.95em; }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1a0000;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      width: 200%;
      text-align: left;
      color: #f5f2e7;
      box-shadow: 0 0 25px #ff0000;
      animation: zoomIn 0.4s ease;
      max-height: 80vh;
      overflow-y: auto; /* kalau isi panjang bisa di-scroll */
    }
    .modal-content h2 { color: #ff4d4d; }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #ffcc66;
    }
    .close:hover { color: #ff3333; }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: #d4af37;
      border-top: 2px solid #ff0000;
    }
  </style>
</head>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    window.onclick = function(e) {
      document.querySelectorAll('.modal').forEach(m => {
        if (e.target == m) m.style.display = "none";
      });
    }
